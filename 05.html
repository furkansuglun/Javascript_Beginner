<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05.atama operatörleri ve matematiksel operatöler</title>
    <script>

        var x=5;
        x++; //sağdan sola önce arttır sonra x'e ata!
        document.write("aranılan sayi : " + x + "<br/>");

        x--;
        document.write("bir eksiği : "  + x + "<br/>");

        //= atama öperatörüdür.
        //x = 10*5 gibi
        var y = 3;
        y+=4; //y = y + 4;
        document.write("y nin değeri : "+ y + "<br/>");

    </script>
</head>

</body>
</html>
