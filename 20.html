<!DOCTYPE html>
<html>
<head>
	<title>20. Date Objesi (get ve set methodlarý ile) </title>
	<meta charset="windows-1254"/>
	<script type="text/javascript">

		var time = new Date();
		document.write(time);
		var hour = time.getHours();
		document.write("<hr/>Hour:" +hour.toString());
        var minutes = time.getMinutes();
        document.write("<hr/>Miutes:" +minutes.toString());

        var createTime = new Date(2017,11,24,12,05,30); //ay 0 dan vbaslýyor !!! yýl/ay/gun/saat/dk/san
        document.write("<hr/>Created Time:" + createTime);

        time.setHours(07);
        document.write("<hr/>Created Hour : " + time);
        time.setMinutes(07);
        document.write("<hr/>Created Minutes : " + time);

        document.write("<hr/><hr/>");

        function yasKontrol() {
            var dogumYili = prompt("Doðum Yýlýnýz(Yýl!): ");
            var mevcutZaman = new Date();
            var sinirYil = mevcutZaman.getFullYear()-18; //getFullYear suanki yýl;
            var yas = mevcutZaman.getFullYear()-dogumYili;
            if(dogumYili > sinirYil) {
                alert("Yaþýnýz küçük.Yaþýnýz: " + yas);
            }
            else {
                alert("Hosgeldiniz..Yaþýnýz: " + yas);
            }
        }


        yasKontrol();


	</script>
</head>
