<!DOCTYPE html>
<html>
<head>
	<title>19. Math Objesi (min,max,random,sqrt,floor,round,PI,E) </title>
	<meta charset="windows-1254"/>
	<script type="text/javascript">

		var liste = new Array();
		liste[0] = Math.round(2.75);
		liste[1] = Math.round(2.25);
		liste[2] = Math.floor(2.99);
		liste[3] = Math.PI;
		liste[4] = Math.E;
		liste[5] = Math.sqrt(16); //4^2 = 16
		liste[6] = Math.random(); // 0 ile 1 arasında rassal(rastlantısal) rakam döndür.
		liste[7] = Math.max(12,31,23,1,24,12,4,2134,123); //max değeri döndürür
		liste[8] = Math.min(23,23,42,34,2134,123,4);

//		document.write(liste.join());
		for(var x = 0 ;  x < liste.length ; x++) {
		    document.write(liste[x] + "<hr/>");
		}


	</script>
</head>
<body>

</body>
</html>
