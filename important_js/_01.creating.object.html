<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="windows-1254">
    <title>Title</title>
    <script type="text/javascript">
        function person(name,age) {
            this.name=name;
            this.age=age;
        }

        var furkan = new person("Furkan" , 23);
        var ali = new person("Ali" , 65);

        document.write(furkan.name + " " + furkan.age + "<hr/>");
        document.write(ali.name + " " + ali.age + "<hr/>");

        aa = {name: "Furkan" ,surname: "Süðlün" , age: 23};
        document.write(aa.name + " " + aa.surname + " " + aa.age);
    </script>
</head>
