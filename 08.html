<!DOCTYPE html>
<html>
<head>
	<title>08. switch</title>
	<meta charset="windows-1254"/>
	<script type="text/javascript">

		var ders = "java";
		switch (ders) {
			case "js" :
			{
			    document.write("yený js dersý eklendi. ");
				break;
			}
			case "java":
			{
			    document.write("yený java dersi eklendi. <a href='http://www.oracle.com'>Oracle/java</a>" );
				break;
			}
			default :
			{
			    document.write("herhangi bir ders eklenmedi");
			}
		}

	</script>
</head>
<body>

</body>
</html>
