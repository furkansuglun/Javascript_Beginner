<!DOCTYPE html>
<html>
<head>
	<title>21. Kronometre, setInterval ve Global/Local Deðiþken</title>
	<meta charset="windows-1254"/>
	<script type="text/javascript">

		var saniye = 0;
		
		function kronometre() {
			var dak = Math.floor(saniye/60);
			var saat = Math.floor(saniye/3600);
			var dakika = dak%60;
			var san = saniye%60;

		    document.write(saat + " : " + dakika + " : " + san+"<br/>");
		    saniye++;
		}


		setInterval("kronometre()",1000);


	</script>
</head>
<body>

</body>
</html>
